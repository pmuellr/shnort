<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="../images/shnort-1024x1024.png">
  <link rel="stylesheet" type="text/css" href="../node_modules/@observablehq/inspector/dist/inspector.css">
</head>
<body>

<!-- html -->
<h1>graphic.mod.html</h1>
<p>Move the slider to change the radius of the circles.</p>

<div>
  <span id=shnort-var-radiusView></span>
  <span id=shnort-var-radius></span>
</div>

<div id=shnort-var-graphic></div>

<!-- js -->
<script type="module">
import { createModuleFromClass } from '../shnort-mod.js'

class Graphic {
  radiusView(html) {
    return html`<input type=range min=1 max=300 step=1 value=40>`
  }

  graphic(html, radius) {
    return html`
      <svg width=400 height=400>
        <circle cx=190 cy=190 r=${radius} fill=green style="opacity: 0.25;" /> 
        <circle cx=200 cy=200 r=${radius} fill=red   style="opacity: 0.25;" />  
        <circle cx=210 cy=210 r=${radius} fill=blue  style="opacity: 0.25;" /> 
      </svg>
    `
  }
}

createModuleFromClass(Graphic)
</script>
</body>
</html>
